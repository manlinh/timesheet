name: Update Calendar JSON

on:
  repository_dispatch:
    types: [update-calendar]   # âœ… å¿…é ˆå®Œå…¨ä¸€è‡´

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Write calendar.json & log
        run: |
          mkdir -p data
          echo '${{ github.event.client_payload.calendar }}' > data/calendar.json
          echo '${{ github.event.client_payload.log }}' > data/calendar-log.json
          git config user.name "calendar-bot"
          git config user.email "calendar@bot.local"
          git add data/*.json
          git commit -m "ðŸ“… Update calendar from Actions"
          git push
