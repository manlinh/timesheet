name: Update Calendar JSON

on:
  repository_dispatch:
    types: [update-calendar]

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up Git
        run: |
          git config user.name "calendar-bot"
          git config user.email "calendar@bot.local"

      - name: Write calendar.json & calendar-log.json
        run: |
          echo '${{ github.event.client_payload.calendar }}' > data/calendar.json
          echo '${{ github.event.client_payload.log }}' > data/calendar-log.json
          git add data/calendar.json data/calendar-log.json
          git commit -m "ðŸ“… update calendar via Actions"
          git push
