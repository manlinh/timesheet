
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>選擇使用者</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2em; background-color: #fffaf0; }
    h1 { color: #cc5500; }
    input, select, button { padding: 10px; margin: 10px; font-size: 16px; }
    button { border-radius: 8px; border: none; background-color: #cc5500; color: white; cursor: pointer; }
    button:hover { background-color: #aa4400; }
  </style>
</head>
<body>
  <h1>🔑 登入選擇使用者</h1>
  <label for="username">請輸入或選擇名稱：</label>
  <input list="users" id="usernameInput" name="username" />
  <datalist id="users">
    <option value="小A">
    <option value="小B">
    <option value="小C">
  </datalist>
  <br>
  <button onclick="login()">登入並查看個人日程</button>

  <script>
    function login() {
      const username = document.getElementById("usernameInput").value;
      if (username) {
        localStorage.setItem("timesheet_user", username);
        window.location.href = "user.html";
      }
    }
  </script>
</body>
</html>
