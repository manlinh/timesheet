<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>夏令營時數表</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>👩‍🏫 夏令營時數表系統</h1>
    <div id="login-container">
      <label for="username">請輸入或選擇使用者名稱：</label>
      <input type="text" id="username" placeholder="例如：小明" />
      <button onclick="login()">登入</button>
    </div>
    <div id="app" style="display:none;">
      <h2 id="welcome"></h2>
      <div>
        <button onclick="showSchedule()">🗓 查看日程</button>
        <button onclick="showMessages()">💬 留言板</button>
        <button onclick="downloadData()">⬇️ 下載資料</button>
      </div>
      <div id="content"></div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
