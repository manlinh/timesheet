<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>夏令營時數表系統</title>
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>👩‍🏫 夏令營時數表系統</h1>
  <div id="user-select">
    <label for="username">請輸入使用者名稱：</label>
    <input type="text" id="username" placeholder="輸入老師名稱">
    <button onclick="setUsername()">確認</button>
    <div id="user-buttons"></div>
  </div>

  <div id="schedule-toggle">
    <button onclick="showTotalSchedule()">總日程</button>
    <button onclick="showPersonalSchedule()">個人日程</button>
  </div>

  <div id="schedule-display">請先輸入使用者名稱</div>

  <div id="message-board">
    <h2>留言板</h2>
    <input type="text" id="message-input" placeholder="留言內容">
    <button onclick="submitMessage()">送出留言</button>
    <ul id="messages"></ul>
  </div>
</body>
</html>
