<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>八月月曆</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>📅 2025 年 8 月行事曆</h2>
  <div id="user-login">
    <input type="text" id="username" placeholder="請輸入教師姓名" />
    <button onclick="setUser()">登入</button>
  </div>
  <div id="calendar-container"></div>
  <button onclick="exportMonthToExcel()">📤 匯出此月為 Excel</button>
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <h3>📜 公開異動紀錄</h3>
  <div id="calendar-log"></div>
  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <h3>行程編輯 - <span id="popup-date"></span></h3>
      <input id="popup-time" placeholder="時段（例如：上午9點-10點）" />
      <input id="popup-subject" placeholder="課程內容" />
      <button onclick="saveEntry()">💾 儲存</button>
      <button onclick="deleteEntry()">🗑 刪除</button>
      <button onclick="closePopup()">❌ 關閉</button>
    </div>
  </div>
  <script>
    const FIXED_YEAR = 2025;
    const FIXED_MONTH = 7; // 7 = August
  </script>
  <script src="calendar-core.js"></script>
</body>
</html>
