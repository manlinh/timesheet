<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>夏令營行事曆（月檢視）</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>📅 夏令營月曆</h2>

  <div id="user-login">
    <input type="text" id="username" placeholder="請輸入教師姓名">
    <button onclick="setUser()">登入</button>
  </div>

  <div id="calendar-controls">
    <button onclick="prevMonth()">← 上月</button>
    <span id="current-month"></span>
    <button onclick="nextMonth()">下月 →</button>
    <button onclick="goToday()">今天</button>
  </div>

  <div id="calendar-container"></div>

  <h3>📜 公開異動紀錄</h3>
  <div id="calendar-log"></div>

  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <h3>行程編輯 - <span id="popup-date"></span></h3>
      <input id="popup-time" placeholder="時段（例如：上午9點-10點）">
      <input id="popup-subject" placeholder="課程內容">
      <button onclick="saveEntry()">💾 儲存</button>
      <button onclick="deleteEntry()">🗑 刪除</button>
      <button onclick="closePopup()">❌ 關閉</button>
    </div>
  </div>

  <script src="calendar.js"></script>
</body>
</html>
